<html>
  <head>
    <title>Handford.com - Home of Handford Creative and Handford Imaging</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/bg-grid.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="sections">
        <section id="hero">
          <div class="section-grid-container">
            <div class="section-grid hero">
              <img
                src="./assets/handford-creative/images/hero/images/hc-hero-image--desktop.png"
                alt=""
                class="hero__image desktop"
              />
              <div class="hero__script-container">
                <img
                  src="./assets/handford-creative/images/hero/hero-script/creative-hero-script--landscape.svg"
                  alt=""
                  class="hero__script"
                />
              </div>
              <div class="hero__arrow-container">
                <img
                  src="./assets/handford-creative/images/hero/arrows/hero-arrow--desktop.svg"
                  alt=""
                  class="hero__arrow"
                />
              </div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
              <div class="bg-grid__grid-line"></div>
            </div>
          </div>
        </section>
        <section id="vision"></section>
        <section id="services"></section>
        <section id="work"></section>
        <section id="web"></section>
        <section id="contact"></section>
      </div>
      <div class="menu">
        <a href="/" class="link-block w-inline-block"
          ><img
            src="assets\handford-creative\images\menu\hc-menu-logo.svg"
            loading="lazy"
            alt="Handford creative
        "
            class="menu__logo"
        /></a>
        <div class="menu__nav-link-container">
          <a href="#vision" class="nav-link">VISION</a
          ><a href="#about" class="nav-link">ABOUT</a
          ><a href="#services" class="nav-link">SERVICES</a
          ><a href="#work" class="nav-link">WORK</a
          ><a href="#web-process" class="nav-link">WEB </a
          ><a href="#contact" class="nav-link last">CONTACT</a>
        </div>
        <div class="menu__nav-link-container home">
          <a href="/" class="nav-link">HOME</a>
        </div>
      </div>
    </div>
  </body>
</html>
