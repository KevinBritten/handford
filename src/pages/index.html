<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Landing page for Handford.com, Home of Handford Creative and Handford Imaging. Services provided include: Research, Identity, Digital, Print, Environmental, Imaging, Corporate & Commercial, Family, Engagements and Weddings, Events, Project Promotion."
    />
    <title>Handford.com - Home of Handford Creative and Handford Imaging</title>
    <link
      href="../public/handford-favicon.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="../public/handford-webclip.png" rel="apple-touch-icon" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="landing-page__body">
      <div class="landing-page__container">
        <div class="landing-page__header">
          <p class="landing-page__header-message">
            Welcome to Handford, a family of creative and imaging companies.
            <br />
            Please click on the company you'd like to visit!
          </p>
        </div>
        <div class="landing-page__link-overflow-container">
          <a class="landing-page__link" href="/handford-creative"
            ><div
              class="landing-page__horizontal-line-container"
              style="grid-area: 1 / 2 / 2 / 3"
            >
              <div class="bg-grid__grid-line --show horizontal"></div>
            </div>
            <div
              class="landing-page__horizontal-line-container"
              style="grid-area: 1 / 3 / 2 / 4"
            >
              <div class="bg-grid__grid-line --show horizontal"></div>
            </div>
            <div
              class="landing-page__horizontal-line-container"
              style="grid-area: 2 / 1 / 3 / 2"
            >
              <div class="bg-grid__grid-line --show vertical"></div>
            </div>
            <div
              class="landing-page__horizontal-line-container"
              style="grid-area: 3 / 1 / 4 / 2"
            >
              <div class="bg-grid__grid-line --show vertical"></div>
            </div>
            <img
              class="landing-page__image"
              src="../assets/landing/images/landing-logo--creative.svg"
          /></a>
        </div>
        <div class="landing-page__link-overflow-container bg-grey">
          <a class="landing-page__link" href="handford-imaging"
            ><div
              class="landing-page__horizontal-line-container"
              style="grid-area: 1 / 2 / 2 / 3"
            >
              <div class="bg-grid__grid-line --show blue horizontal"></div>
            </div>
            <div
              class="landing-page__horizontal-line-container"
              style="grid-area: 1 / 3 / 2 / 4"
            >
              <div class="bg-grid__grid-line --show blue horizontal"></div>
            </div>
            <div
              class="landing-page__horizontal-line-container"
              style="grid-area: 2 / 1 / 3 / 2"
            >
              <div class="bg-grid__grid-line --show blue vertical"></div>
            </div>
            <div
              class="landing-page__horizontal-line-container"
              style="grid-area: 3 / 1 / 4 / 2"
            >
              <div class="bg-grid__grid-line --show blue vertical"></div>
            </div>
            <img
              class="landing-page__image"
              src="../assets/landing/images/landing-logo--imaging.svg"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
